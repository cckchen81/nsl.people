<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>CCK Tool</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=El+Messiri&family=Noto+Serif+TC:wght@600&display=swap">
        <link rel="stylesheet" href="https://unpkg.com/pattern.css">
        <link rel="stylesheet" href="/nsl.people/CCKTool_css/bootstrap.min.css">
        <link rel="stylesheet" href="/nsl.people/CCKTool_css/CCKTool.css">
    </head>
    <body class="pattern-dots-sm">

        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ccktool-title">
                        #那些人計畫
                        <div class="sub">
                            - 顏色轉換器 -
                        </div>  
                    </div>    
                </div>
                <div class="col-lg-12">
                    <div class="ccktool-block">
                        <input type="file" id="image-input" accept="image/jpeg, image/png, image/jpg">
                    </div>  
                </div>
                <div class="col-lg-12">
                    <div class="ccktool-block" id="imgblock">
                    </div>  
                </div>
            </div>
            <div id="imageblock" class="row">
                <div class="col-lg-12">
                    <div class="ccktool-block">
                        <div class="row">
                            <div class="col-lg-12">
                                <label>套用色票</label><br>
                            </div>
                            <div class="col">
                                <button class="btn ccktool-btn ccktool-platte" id="be4b3c" style="background: #ce857c;"></button>
                            </div>
                            <div class="col">
                                <button class="btn ccktool-btn ccktool-platte" id="122754" style="background: #495265;"></button>
                            </div>
                            <div class="col">
                                <button class="btn ccktool-btn ccktool-platte" id="a36a00" style="background: #deb05a;"></button>
                            </div>
                            <div class="col">
                                <button class="btn ccktool-btn ccktool-platte" id="00331F" style="background: #446552;"></button>
                            </div>
                            <div class="col">
                                <button class="btn ccktool-btn ccktool-platte" id="75388f" style="background: #6f5d77;"></button>
                            </div>
                            <div class="col">
                                <button class="btn ccktool-btn ccktool-platte" id="a53c03" style="background: #d8862e;"></button>
                            </div>
                        </div>
                    </div>  
                </div>
                <div class="col-lg-12">
                    <div class="ccktool-block">
                        <div class="row">
                            <div class="col">
                                <label for="start">深色區</label><br>
                                <input id="start" type="color" value="#000000" class="form-control ccktool-color"/>
                            </div>
                            <div class="col">
                                <label for="end">淺色區</label><br>
                                <input id="end" type="color" value="#ffffff" class="form-control ccktool-color"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label for="update">對比度 <span id="contract"></span>％</label><br>
                                <div class="slidecontainer">
                                    <input type="range" min="0" max="100" value="30" step="10" class="slider" id="cckRange">
                                </div>
                            </div>
                            <div class="col">
                                <label for="update">套用自定</label><br>
                                <button id="update" class="btn btn-info ccktool-btn">套用</button>
                            </div>
                        </div>
                    </div>  
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="/nsl.people/CCKTool_js/bootstrap.bundle.min.js"></script>
        <script src="/nsl.people/CCKTool_js/jquery.duotone.min.js"></script>
        <script src="/nsl.people/CCKTool_js/CCKTool.js"></script>
    </body>
</html>
